<div class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-lg border border-slate-100">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-slate-800">Crear Cuenta</h2>
            <p class="text-slate-500">Únete a OpenMind y gestiona tu biblioteca</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700">Email</label>
                    <input type="email" formControlName="email"
                        class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Contraseña</label>
                    <input type="text" formControlName="password"
                        class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700">Nombre Completo</label>
                <input type="text" formControlName="nombreCompleto"
                    class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700">Ocupación</label>
                    <input type="text" formControlName="ocupacion"
                        class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Edad</label>
                    <input type="number" formControlName="edad"
                        class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700">Intereses (Separados por coma)</label>
                <textarea formControlName="intereses" rows="2"
                    class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none resize-none"></textarea>
            </div>

            <button type="submit" [disabled]="registerForm.invalid || cargando()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all disabled:bg-slate-300">
                {{ cargando() ? 'Procesando...' : 'Registrarse' }}
            </button>

            <p class="text-center text-sm text-slate-600">
                ¿Ya tienes cuenta? <a routerLink="/login" class="text-blue-600 font-semibold hover:underline">Inicia
                    sesión</a>
            </p>

            @if (mensaje()) {
            <div [ngClass]="mensaje().includes('éxito') ? 'bg-emerald-50 text-emerald-700' : 'bg-rose-50 text-rose-700'"
                class="p-4 rounded-xl border text-center font-medium">
                {{ mensaje() }}
            </div>
            }
        </form>
    </div>
</div>
