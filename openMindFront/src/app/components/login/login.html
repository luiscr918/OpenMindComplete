<app-navbar></app-navbar>
<div class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-slate-100">

        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-slate-800">¡Hola de nuevo!</h2>
            <p class="text-slate-500">Ingresa tus credenciales para continuar</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Correo Electrónico</label>
                <input type="email" formControlName="email" placeholder="nombre@ejemplo.com"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Contraseña</label>
                <input type="password" formControlName="password" placeholder="••••••••"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>

            <button type="submit" [disabled]="loginForm.invalid || cargando()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 transition-all disabled:bg-slate-300 disabled:shadow-none">
                @if (cargando()) {
                <span class="flex items-center justify-center">
                    <svg class="animate-spin h-5 w-5 mr-3 border-t-2 border-white rounded-full"
                        viewBox="0 0 24 24"></svg>
                    Cargando...
                </span>
                } @else {
                Entrar
                }
            </button>

            <p class="text-center text-sm text-slate-600">
                ¿Aún no tienes cuenta?
                <a routerLink="/registro" class="text-blue-600 font-bold hover:underline">Regístrate gratis</a>
            </p>

            @if (mensaje()) {
            <div [ngClass]="mensaje().includes('Bienvenido') ? 'bg-emerald-50 text-emerald-700 border-emerald-200' : 'bg-rose-50 text-rose-700 border-rose-200'"
                class="p-4 rounded-xl border text-center font-medium animate-in fade-in zoom-in duration-300">
                {{ mensaje() }}
            </div>
            }
        </form>
    </div>
</div>
