<div class="catalogo-container">

  <h1>Cat√°logo de Libros</h1>

  <div class="buscador">
    <input 
      type="text"
      placeholder="Buscar libros..."
      [(ngModel)]="terminoBusqueda"
      (input)="filtrarLibros()"
    />
  </div>

  <div class="catalogo-grid">

    <div *ngFor="let libro of librosFiltrados" class="libro-card">

      <div class="portada">
        <img 
          [src]="libro.imagen || 'https://via.placeholder.com/200x300?text=Libro'" 
          alt="Portada del libro"
        />
      </div>

      <div class="info">
        <h3>{{ libro.titulo }}</h3>
        <p>{{ libro.autor }}</p>
      </div>

      <div class="acciones">
        <button>Ver Detalles</button>
      </div>

    </div>

  </div>

  <div *ngIf="librosFiltrados.length === 0" class="sin-resultados">
    No se encontraron libros.
  </div>

</div>
