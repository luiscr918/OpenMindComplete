<div class="perfil-container">

  <div class="perfil-card">
    <h1>Mi Perfil</h1>

    <div class="perfil-info">
      <h2>Información del Usuario</h2>

      <div class="info-item">
        <span>Nombre:</span>
        <p>{{ usuario?.nombre }}</p>
      </div>

      <div class="info-item">
        <span>Correo:</span>
        <p>{{ usuario?.correo }}</p>
      </div>

      <div class="info-item">
        <span>Membresía:</span>
        <p>{{ usuario?.membresia }}</p>
      </div>
    </div>
  </div>

  <div class="perfil-section">
    <h2>Libros Prestados</h2>

    <div *ngIf="librosPrestados?.length; else sinPrestados">
      <ul>
        <li *ngFor="let libro of librosPrestados">
          {{ libro.titulo }}
        </li>
      </ul>
    </div>

    <ng-template #sinPrestados>
      <p class="empty">No tienes libros prestados.</p>
    </ng-template>
  </div>

  <div class="perfil-section">
    <h2>Libros Favoritos</h2>

    <div *ngIf="librosFavoritos?.length; else sinFavoritos">
      <ul>
        <li *ngFor="let favorito of librosFavoritos">
          {{ favorito.titulo }}
        </li>
      </ul>
    </div>

    <ng-template #sinFavoritos>
      <p class="empty">No tienes libros favoritos.</p>
    </ng-template>
  </div>

  <div class="perfil-acciones">
    <button class="btn-primary">Editar Perfil</button>
    <button class="btn-danger">Cerrar Sesión</button>
  </div>

</div>
