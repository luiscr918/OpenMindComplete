<div class="contacto-container">

  <h1>Contáctanos</h1>
  <p>Envíanos tus dudas, sugerencias o comentarios sobre nuestra biblioteca virtual.</p>

  <form (ngSubmit)="enviarFormulario()" #contactForm="ngForm" class="contacto-form">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required [(ngModel)]="contacto.nombre">
    </div>

    <div class="form-group">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required [(ngModel)]="contacto.correo">
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required [(ngModel)]="contacto.mensaje"></textarea>
    </div>

    <button type="submit" [disabled]="!contactForm.form.valid">Enviar</button>

  </form>

  <div class="info-adicional">
    <h2>Otras formas de contactarnos</h2>
    <p>Email: soporte@bibliotecavirtual.com</p>
    <p>Teléfono: +1 234 567 890</p>
    <p>Dirección: Calle de la Lectura 123, Ciudad, País</p>
  </div>

</div>
