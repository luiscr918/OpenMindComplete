<app-navbar></app-navbar>
<div class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-2xl border border-slate-100">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-slate-800">Registrar Libro</h2>
      <p class="text-slate-500 mt-2">Añade nuevo contenido al catálogo digital</p>
    </div>

    <form [formGroup]="libroForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Título</label>
        <input type="text" formControlName="titulo" placeholder="Ej: Cien años de soledad"
          class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Autor</label>
        <input type="text" formControlName="autor" placeholder="Ej: Gabriel García Márquez"
          class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Descripción / Resumen</label>
        <textarea formControlName="descripcion" rows="3" placeholder="De qué trata el libro..."
          class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all resize-none"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">URL Portada (Imagen)</label>
          <input type="text" formControlName="portada" placeholder="https://..."
            class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">URL Archivo (PDF)</label>
          <input type="text" formControlName="archivoPdf" placeholder="https://..."
            class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">Número de Páginas</label>
          <input type="number" formControlName="paginas"
            class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-600 outline-none transition-all">
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">Stock</label>
          <input type="number" formControlName="stock"
            class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-600 outline-none transition-all">
        </div>
      </div>



      <div class="pt-4">
        <button type="submit" [disabled]="libroForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 transition-all disabled:bg-slate-300 disabled:shadow-none">
          Publicar Libro
        </button>
      </div>

      @if (mensaje) {
      <div
        [ngClass]="mensaje.includes('éxito') ? 'bg-emerald-50 text-emerald-700 border-emerald-200' : 'bg-rose-50 text-rose-700 border-rose-200'"
        class="mt-4 p-4 rounded-xl border text-center font-medium animate-pulse">
        {{ mensaje }}
      </div>
      }
    </form>
  </div>
</div>
<app-footer></app-footer>
